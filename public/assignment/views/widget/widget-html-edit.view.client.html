<div class="no-overflow">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<a class="navbar-text pull-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
				<span class="glyphicon glyphicon-chevron-left white"></span>
			</a>
			<a class="navbar-brand">Widget Edit</a>
			<a class="navbar-text pull-right" ng-click="model.updateWidget(model.widget)">
				<span class="glyphicon glyphicon-ok white"></span>
			</a>
		</div>
	</nav>


	<div class="row container-fluid">
		<br>
		<div class="col-sm-12">
			<form>
				<div class="form-group">
					<div ng-show="model.WGErr" class="alert alert-danger" role="alert">
						{{model.WGErr}}
					</div>
					<label for="Name">Name</label>
					<input type="text"
						   ng-style = "name"
						   ng-model="model.widget.name"
						   class="form-control"
						   id="name"
						   placeholder="Name"/>
					<div ng-show="model.wgErr" class="alert alert-danger" role="alert">
						{{model.wgErr}}
					</div>
				</div>
				<div class="form-group">
					<label for="Text">Text</label>
					<div ng-model="model.widget.text"
						 text-angular
						 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                                 ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                                 ['indent','outdent'],['html']]">
					</div>
				</div>
				<a class="btn btn-danger  btn-block" ng-click="model.deleteWidget(model.widget)">Delete</a>
			</form>
		</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<a class="navbar-text pull-right" href="#/user/{{model.userId}}">
				<span class="glyphicon glyphicon-user white"></span>
			</a>
		</div>
	</nav>
</div>
