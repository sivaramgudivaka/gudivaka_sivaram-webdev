<div class="no-overflow">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid no-padding">
		<div class="hidden-xs"><!-- visible only on non xs devices-->
			<div class="col-sm-4 nav-left-full">
				<a class="navbar-text pull-left" href="#/user/{{model.userId}}/website">
					<span class="glyphicon glyphicon-chevron-left white"></span>
				</a>
				<a class="navbar-brand">Websites</a>
				<a class="navbar-text pull-right" href="#/user/{{model.userId}}/website/new">
					<span class="glyphicon glyphicon-plus white"></span>
				</a>
			</div>
			<div class="col-sm-8 no-padding-right">
				<a class="navbar-brand">New Website</a>
				<a class="navbar-text pull-right" ng-click="model.newWebsite(model.website)">
					<span class="glyphicon glyphicon-ok white"></span>
				</a>
			</div>
		</div>
		<div class="nav-left-xs visible-xs"><!-- visible only on xs devices-->
			<a class="navbar-text pull-left" href="#/user/{{model.userId}}/website">
				<span class="glyphicon glyphicon-chevron-left white"></span>
			</a>
			<a class="navbar-brand">Websites</a>
			<a class="navbar-text pull-right" ng-click="model.newWebsite(model.website)">
				<span class="glyphicon glyphicon-ok white"></span>
			</a>
		</div>
	</div>
</nav>

<div class="row container-fluid">
<vr class="hidden-xs"></vr>
<br>
	<div class="col-sm-4 hidden-xs">
		<div class="list-item" ng-repeat="website in model.websites">
			<a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
			<a href="#/user/{{model.userId}}/website/{{website._id}}">
				<span class="glyphicon glyphicon-cog pull-right"></span>
			</a>
		</div>
	</div>
	<div class="col-sm-8">
		<form>
			<div class="form-group">
				<label for="Name">Name</label>
				<input type="text"
					   ng-model="model.website.name"
					   class="form-control"
					   id="Name"
					   placeholder="Name">
			</div>
			 <div class="form-group">
				<label for="Description">Description</label>
				<textarea class="form-control"
						  ng-model="model.website.description"
						  id="Description"
						  rows="3"
						  placeholder="Description">
				</textarea>
			</div>
		</form>
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
		<a class="navbar-text pull-right" href="#/user/{{model.userId}}">
			<span class="glyphicon glyphicon-user white"></span>
        </a>
    </div>
</nav>
</div>
