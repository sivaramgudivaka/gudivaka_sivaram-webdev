<div class="no-overflow">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid no-padding">
		<div class="hidden-xs"><!-- visible only on non xs devices-->
			<div class="col-sm-4 nav-left-full">
				<a class="navbar-text pull-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
					<span class="glyphicon glyphicon-chevron-left white"></span>
				</a>
				<a class="navbar-brand">Pages</a>
				<a class="navbar-text pull-right" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
					<span class="glyphicon glyphicon-plus white"></span>
				</a>
			</div>
			<div class="col-sm-8 no-padding-right">
				<a class="navbar-brand">Edit Page</a>
				<a class="navbar-text pull-right" ng-click="model.updatePage(model.page)">
					<span class="glyphicon glyphicon-ok white"></span>
				</a>
			</div>
		</div>
		<div class="nav-left-xs visible-xs"><!-- visible only on xs devices-->
			<a class="navbar-text pull-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
				<span class="glyphicon glyphicon-chevron-left white"></span>
			</a>
			<a class="navbar-brand">Pages</a>
			<a class="navbar-text pull-right" ng-click="model.updatePage(model.page)">
				<span class="glyphicon glyphicon-ok white"></span>
			</a>
		</div>
	</div>
</nav>

<div class="row container-fluid">
<vr class="hidden-xs"></vr>
	<div class="col-sm-4 hidden-xs">
		<div class="list-item" ng-repeat="page in model.pages">
			<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
			<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
				<span class="glyphicon glyphicon-cog pull-right"></span>
			</a>
		</div>
	</div>
	<div class="col-sm-8">
		<form>
			<div class="form-group">
				<label for="PageName">Page Name</label>
				<input type="text"
					   ng-model="model.page.name"
					   class="form-control"
					   id="PageName"
					   placeholder="Page Name">
			</div>
			 <div class="form-group">
				<label for="Page-description">Page Description</label>
				<textarea ng-model="model.page.description"
						  class="form-control"
						  id="Page-description"
						  rows="3"
						  placeholder="Description">
				</textarea>
			</div>
			<a class="btn btn-danger  btn-block" ng-click="model.deletePage(model.page)">Delete</a>
		</form>
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
		<a class="navbar-text pull-right" href="#/user/{{model.userId}}">
			<span class="glyphicon glyphicon-user white"></span>
        </a>
    </div>
</nav>
</div>
