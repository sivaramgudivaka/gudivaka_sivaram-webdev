<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<a class="navbar-text pull-left" href="#">
			<span class="glyphicon glyphicon-chevron-left white"></span>
		</a>
		<a class="navbar-brand">Widget Edit</a>
		<a class="navbar-text pull-right" href="#">
			<span class="glyphicon glyphicon-ok white"></span>
		</a>
	</div>
</nav>


<div class="row container-fluid">
<br>
	<div class="col-sm-12">
		<form>
			<div class="form-group">
				<label for="Name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="Text">Text</label>
				<input type="text" class="form-control" id="text" placeholder="Text">
			</div>
			<div class="form-group">
				<label for="Size">Url</label>
				<input type="text" class="form-control" id="url" placeholder="url">
			</div>
			<div class="form-group">
				<label for="width">Width</label>
				<input type="text" class="form-control" id="width" placeholder="Width">
			</div>
			<div class="form-group">
				<label for="InputFile">Upload</label>
				<input type="file" id="InputFile">
			</div>
			 <a class="btn btn-primary btn-block" href="#">Upload Image</a>
			<a class="btn btn-danger  btn-block" href="#">Delete</a>
		</form>
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
		<a class="navbar-text pull-right" href="#">
			<span class="glyphicon glyphicon-user white"></span>
        </a>
    </div>
</nav>

</body>
</html>
